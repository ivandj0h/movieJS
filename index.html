<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieJS :: 2019</title>
    <link rel="stylesheet" href="./css/movie.css">
</head>

<body>

        <h1>Welcome to MovieJS</h1>
